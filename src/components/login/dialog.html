<md-dialog class="login-dialog" ng-controller="loginCtrl" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Login</h2>
      <span flex></span>
      <md-button class="md-icon-button">
        <md-icon md-svg-src="/assets/img/lock.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="row">
    <loginform></loginform>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button>
      Sing Up
    </md-button>
    <md-button ng-click="submit()">
      Login
    </md-button>
  </md-dialog-actions>
</md-dialog>
